<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <script src="assets/javascript/train.js"></script> -->
</head>
<body>

    <div class="container">

     <div class="jumbotron" style="background-color: blue; color: white">
         <h1 class="text-center">Train Schedule</h1>
         <h3 class="text-center">A live feed of the train schedule</h3>
         </div>

         <div class="row">

            <div class="col-md-12">


             <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                     <div class="card-body">
                      <table class="table table-sm table-hover" id='Train-table'>
                           <thead>
                             <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (min)</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Away</th>
                             </tr>
                           </thead>
                           <tbody>
                        </tbody>
                      </table>
                  </div>   
            </div>
         </div>     
    </div>

    <div class="row">
        <div class="col-md-12">
         <div class="card-header">Add Train</div>
         <div class="card-body">
  
                <form>
                        <div class="form-group">
                          <label for="train-name-input">Train Name</label>
                          <input class="form-control" id="train-name-input" placeholder="TrenItalia" type="text">
                        </div>
                        <div class="form-group">
                          <label for="Destination-input">Destination</label>
                          <input class="form-control" id="place-input" placeholder="Florence" type="text">
                        </div>
                        <div class="form-group">
                          <label for="start-input">First Train Time (HH:mm-military time)</label>
                          <input class="form-control" id="start-input" placeholder="00:00" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" placeholder="30" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                      </form>
         </div>
        </div>
    </div>
    
    <script src="assets/javascript/train.js"></script>
</body>
</html>
